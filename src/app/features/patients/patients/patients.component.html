<div class="container">
  <div rtl>
    <h1 class="main-heading">{{ 'stms.patients.title' | translate }}</h1>
    <div class="actions">
      <a mat-raised-button class="actions-main" color="primary" (click)="setPatients()" [disabled]="!!(patients$ | async)">
        {{ 'stms.patients.get-patients' | translate }}
      </a>

      <st-table
          [data]="patients$"
          [displayedColumns]="displayedColumns"
          [selector]="favouritePatientsSelector"
          tooltipTitle="stms.table.add-to-favourite"
          (onClickingFavouriteButton)="addToFavourite($event)">
      </st-table>
    </div>
  </div>
</div>
